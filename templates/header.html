<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 8px 15px 8px 15px">
  <a class="navbar-brand" href="#">Covid Predictor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto" style="position: absolute;right: 0;">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="#">Welcome, {{user.username}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/predictor">Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/predictor/history">History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/logout">Logout</a>
      </li>


      {% else %}
          <li class="nav-item">
        <a class="nav-link" href="/accounts/register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>

      {% endif %}
    </ul>
  </div>
</nav>
</div>
<div style="display: flex">
<div style="width:75%">
{% block content %}
{% endblock %}
</div>
{% if user.is_authenticated %}
<div style="width:25%; border-left: 1px solid #dee2e6">
    {% include "chatbot/chat.html" %}
</div>
{% endif %}
</div>
</body>
</html>
